<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1 align="center" >Заполните анкету</h1>
    <br>
    <form action="https://fe.it-academy.by/TestForm.php" method="post" >
    <fieldset>
        <legend>Личные данные</legend>
        <input autofocus id="Surname" type="text" name="Surname" pattern="[А-Яа-яЁё ^\s]{1-25}" placeholder="Фамилия" required>* 
        <br>
        <input  id="Name" type="text" name="Name" pattern="[А-Яа-яЁё ^\s]{1-20}" placeholder="Имя" required>*
        <br>
        <input  id="F" type="text" name="F" pattern="[А-Яа-яЁё ^\s]{1-24}" placeholder="Отчество" required>*
        <br>
        <fieldset>
            <legend>Паспортные данные</legend>
            <input type="text" name="seria" MAXLENGTH="2" minlength="2" pattern="[A-Z]{2}" placeholder="AA" required>
            <input type="text" name="N" MAXLENGTH="7" minlength="7" pattern="[0-9]{7}" placeholder="1234567" required>
        </fieldset>
        <fieldset>
            <legend>Дата рождения</legend>
            <input type="text" name="year"  pattern="[0-9]{4}" placeholder="2000" >
            <br>
            <select name="Month">
                <option value="month">Январь</option>
                <option value="month">Февраль</option>
                <option value="month">Март</option>
                <option value="month">Апрель</option>
                <option value="month">Май</option>
                <option value="month">Июнь</option>
                <option value="month">Июль</option>
                <option value="month">Август</option>
                <option value="month">Сентябрь</option>
                <option value="month">Октябрь</option>
                <option value="month">Ноябрь</option>
                <option value="month">Декабрь</option>
            </select>
            <br>
            <input type="number" min="1" max="31" step="1">
            <br>
        </fieldset>
        <select name="nation" id="nat" required>
            <option value="nation">РБ</option>
            <option value="nation">РФ</option>
            <option value="nation">КЗ</option>
            <option value="nation">MD</option>
            <option value="nation">UA</option>
        </select>
        <label for="nat">(национальность)</label>
        <br>
        <label for="adrs">Адрес:</label> 
        <br>
        <textarea name="Adress" cols="20" rows="2" id="adrs" ></textarea>
    </fieldset>
    <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>Хобби</legend>
            <input type="checkbox" name="hobbies" id="h1">
            <label for="h1">Рыбалка</label> <br>
            <input type="checkbox" name="hobbies" id="h2">
            <label for="h2">Астрономия</label> <br>
            <input type="checkbox" name="hobbies" id="h3">
            <label for="h3">Дайвинг</label> <br>
            <input type="checkbox" name="hobbies" id="h4">
            <label for="h4">Марки</label>
        </fieldset>
        <fieldset>
            <legend>Домашние животные</legend>
            <select name="pets" multiple size="12" multiple>
                <optgroup label="Попугаи">
                    <option value="1">Волнистый</option>
                    <option value="2">Ара</option>
                    <option value="3">Неразлучник</option>
                </optgroup>
                <optgroup label="Рыба">
                    <option value="4">Караси</option>
                    <option value="5">Окуни</option>
                    <option value="6">Осетр</option>
                </optgroup>
                <optgroup label="Птицы">
                    <option value="7">Стая ворон</option>
                    <option value="8">Аист</option>
                    <option value="9">Орлы</option>
                    </optgroup>
                </select>
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend> <br>
        <input type="text" name="log" minlength="5" maxlength="20" pattern="[A-Za-z^\s]{5,}" placeholder="Логин" required>* <br>
        <input type="text" name="pass" minlength="10" maxlength="20" pattern="[A-Za-z^\s]{10,}" placeholder="Пароль" required autocomplete="off">*
        <br>
    </fieldset>
    <fieldset>
        <legend>Координаты</legend>
        <input type="email" name="email" pattern="(\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,6})" placeholder="введите адрес эл. почты" >
        <br>
        <input type="url" name="site" pattern="https://.*" placeholder="введите адрес сайта">
    </fieldset>
    <fieldset>
        <legend>Цифры</legend>
        <input type="number" min="-2.5" max="2.5" step="0.1">
        <br>
        <input type="range" min="1" max="10">
    </fieldset>
    <fieldset>
        <legend>Кнопки управления</legend>
        <input type="submit" value="Отправить" >
        <input type="reset" value="Сбросить">
        <br>
